language: objective-c
osx_image: xcode7.3
before_install:
  - wget https://cmake.org/files/v3.4/cmake-3.4.3-Darwin-x86_64.tar.gz && tar xfz cmake-3.4.3-Darwin-x86_64.tar.gz
  - export PATH="`pwd`/cmake-3.4.3-Darwin-x86_64/CMake.app/Contents/bin:$PATH:"
script:
- mkdir build
- cd build
- cmake ..
- make
